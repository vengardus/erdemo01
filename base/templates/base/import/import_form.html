{% extends general.template_container.container %}
{% load static %} 

{% block head %}
<link rel="stylesheet" type='text/css' href="{% static 'styles/login/login.css' %}">
{% endblock head %}

{% block content %}

<div class="account">
    <!-- info: img, username, email  -->

    <div class="account__container">
        <!-- form  -->
        <h1>Importar</h1>
        <form class="form" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <input type="file" name="myfile" class="form-control">

            <!-- submit  -->
            <div class="form__action">
                <a class="btn btn--dark" href="{% url 'main' %}">Cancel</a>
                <button class="btn btn--main" type="submit">Upload</button>
            </div>
        </form>
    </div>

</div>

{% endblock content %}
